<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <div class = "holder">

        </div>
        <div id = "left-background">
            <div id = "opacity-box">
                <img src="./dtv.png" alt="DirecTV">
                <h2>AC'S DIRECTV FOR BUSINESS</h2>

            </div>


        </div>    

        <div id = "right-info">
            <div class = "spacer">
                <img src="sat.gif" alt="satellite">
            </div>
            <div class = 'Form'>
                <form action="#">
                        <p class="form-title">Let's do this!</p>
                        <div class="input">
                            <label for="first-name">First name</label>
                            <input type="text" name="first-name" id="first-name" required>
                            <label for="last-name">Last name</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                        
                        
                        <div class="input">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                            <label for="phone-number">Phone number</label>
                            <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
                        </div>
                        
                        
                        <div class="input">
                            <label for="password">Password</label>
                            <input type="password" name="passwor" id="passwor" required>
                            <label for="confirm-password">Confirm password</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>

                    </div>
                    <div class="left button"><button type="submit">Start Quote</button></div>
                </form>
                <div class="log-inleft"><p>Already have a quote?</p><a href="#">Log in</a></div>
            </div>
    
                    
                </form>
            </div>
            <div></div>
            <div></div>

        </div>
        <div class = "holder">
            
        </div>
    </div>

    
</body>
</html>
